  version: '3.1'

  services:
    midjourney-apiserver:
      image: hongliang5316/midjourney-apiserver:0.0.2
      hostname: midjourney-apiserver
      restart: always
      volumes:
        - ./conf/conf.yml:/conf/conf.yml
      ports:
        - 8082:8082

    redis:
      image: redis:7
      hostname: redis
      restart: always
      volumes:
        - ./redis_data:/data
      command: redis-server --requirepass test